<div style="width: 420px; padding: 16px" >
    <h3>Employee of departmen "{{$parent.selectedDepartmen.name}}"</h3>

        <table class="w3-table-all">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Salary</th>
            </tr>

                <td>{{e.firstName}}</td>
                <td>{{e.lastName}}</td>
                <td>{{e.phone}}</td>
                <td>{{e.salary}}</td>
            </tr>
        </table>
    </div>
    <br/>
    <a href="#/!">Back to list of departmens</a>
</div>
