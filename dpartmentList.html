<div style="width: 420px; padding: 16px">
    <h3>Departmens</h3>
    <div>
        <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Enter ID" ng-model="newDepId">
        <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Enter Name" ng-model="newDepName">
        <input type="text" style="float: left; width: 100px; margin-right: 10px"  placeholder="Description" ng-model="newDepDescription">
        <button style="float: left; width: 57px" ng-click="addNewDepart({'id':newDepId,'name':newDepName,'description':newDepDescription})">Add</button >
    </div>
    <br/>
    <br/>
    <div>
        <table class="w3-table-all">
            <tr>
                <th>Name</th>
                <th colspan="2">Description</th>
            </tr>
            <tr ng-repeat="d in departments">
                <td><a href="#!listOfEmploeesOfDep/{{d.name}}_{{d.id}}" ng-click="chooseDepart(d)">{{d.name}}</a></td>
                <td>{{d.description}}</td>
                <td><span class="w3-closebtn" ng-click="deleteDepart(d)" style="cursor: pointer">&times;</span></td>
            </tr>
        </table>
    </div>
</div>
